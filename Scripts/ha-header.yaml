decluttering_templates:
  navigation_header:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: |-
                {{ 
                'mdi:home' if states('sensor.is_anyone_home') == 'True' 
                else 'mdi:home-off' 
                }}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/home
              icon_color: |-
                {{ 
                'green' if states('sensor.is_anyone_home') == 'True' 
                else 'red' 
                }}
              hold_action:
                action: none
              double_tap_action:
                action: none
              fill_container: true
              badge_icon: |-
                {% set people_at_home=states('sensor.number_of_people_home') | int %}
                {{ 'mdi:numeric-' ~ people_at_home if people_at_home > 0 else '' }}
              badge_color: orange
              multiline_secondary: false
            - type: custom:mushroom-light-card
              entity: light.group_all
              secondary_info: none
              show_brightness_control: false
              show_color_temp_control: false
              use_light_color: true
              collapsible_controls: false
              layout: vertical
              primary_info: none
              icon_type: icon
              double_tap_action:
                action: call-service
                service: light.turn_off
                data:
                  transition: 10
                target:
                  entity_id: light.group_all
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/lights
              hold_action:
                action: none
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: mdi:account-group-outline
              icon_color: |-
                {% if states('sensor.is_anyone_home') == 'False' %}
                  green
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/persons
              fill_container: true
              hold_action:
                action: none
              double_tap_action:
                action: none
              badge_icon: ''
              badge_color: ''
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: |-
                {% if is_state("sensor.is_any_mediaplayer_playing", "True") %}
                  mdi:music
                {% else %} 
                  mdi:music-off
                {% endif %}
              icon_color: |-
                {% if is_state("sensor.is_any_mediaplayer_playing", "True") %}
                  green
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/mediaplayers
              fill_container: true
              hold_action:
                action: none
              double_tap_action:
                action: none
              badge_icon: >-
                {% set active_mediaplayers =
                states('sensor.mediaplayers_active_count') | int %}

                {{ 'mdi:numeric-' ~ active_mediaplayers if active_mediaplayers > 0
                else '' }}
              badge_color: ''
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: >-
                {% set temperature = (state_attr('climate.thermostat', 'temperature')
                | default(15)) %}

                {% if is_state("binary_sensor.hot_tap_water", "on") %}
                  mdi:water-pump
                {% elif temperature <= 15%}
                  mdi:radiator-off
                {% elif temperature < 20.5 %}
                  mdi:radiator
                {% else %}
                  mdi:fire
                {% endif %}
              icon_color: >-
                {% set temperature = (state_attr('climate.thermostat', 'temperature')
                | default(15)) %}

                {% if is_state("binary_sensor.hot_tap_water", "on") %}
                  red
                {% elif temperature <= 15%}
                  disabled
                {% elif temperature < 19.5 %}  
                  yellow
                {% elif temperature <  19.9 %}
                  orange
                {% else %}
                  red
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/verwarming
              fill_container: true
              badge_icon: ''
              picture: ''
              hold_action:
                action: none
              double_tap_action:
                action: none
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: mdi:recycle-variant
              icon_color: >
                {% set upcomming_trash =
                states('sensor.afvalinfo_first_upcomming_trash_type') %}

                {% if 'Papier' in upcomming_trash %}
                  blue
                {% elif 'PBD' in upcomming_trash %}
                  pink
                {% elif 'GFT' in upcomming_trash %}
                  green
                {% else %} 
                  red
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/afval
              fill_container: true
              badge_icon: ''
              picture: ''
              hold_action:
                action: none
              double_tap_action:
                action: none
              badge_color: ''
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: >
                {% set onlinestate =
                is_state("binary_sensor.internet_troubleshooting", "on") %}

                {% if onlinestate %}
                  mdi:web-check
                {% else %}
                  mdi:web-off
                {% endif %}
              hold_action:
                action: none
              double_tap_action:
                action: none
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/internet
              icon_color: >
                {% set onlinestate =
                is_state("binary_sensor.internet_troubleshooting", "on") %}

                {% if onlinestate %}
                green
                {% else %}
                red
                {% endif %}
              layout: horizontal
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: |-
                {% if states('binary_sensor.charging_devices') == 'on'%}
                  mdi:cellphone-charging
                {% else %}  
                  mdi:cellphone-basic
                {% endif%}
              icon_color: ''
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-main/mobile-devices
              fill_container: true
              hold_action:
                action: none
              double_tap_action:
                action: none
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: mdi:server-outline
              icon_color: >-
                {% set current_cpu =
                states('sensor.buurmansnas_cpu_utilization_total') | int %}

                {% if current_cpu < 10 %}
                  blue
                {% elif current_cpu < 30 %}
                  green
                {% elif current_cpu < 50 %}
                  yellow
                {% elif current_cpu < 75 %}
                  orange
                {% else %}
                  red
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/homelab
              fill_container: true
              hold_action:
                action: none
              double_tap_action:
                action: none
            - type: custom:mushroom-template-card
              primary: ''
              secondary: ''
              icon: >-
                {% set lowest_battery = states('sensor.lowest_battery_percentage') |
                int %}

                {% if lowest_battery < 10 %}
                  mdi:battery-10
                {% elif lowest_battery < 20 %}
                  mdi:battery-20
                {% elif lowest_battery < 30 %}
                  mdi:battery-30
                {% elif lowest_battery < 40 %}
                  mdi:battery-40
                {% elif lowest_battery < 50 %}
                  mdi:battery-50
                {% elif lowest_battery < 60 %}
                  mdi:battery-60
                {% elif lowest_battery < 70 %}
                  mdi:battery-70
                {% elif lowest_battery < 80 %}
                  mdi:battery-80
                {% elif lowest_battery < 90 %}
                  mdi:battery-90
                {% else %}
                  mdi:battery-check
                {% endif %}
              icon_color: >-
                {% set lowest_battery = states('sensor.lowest_battery_percentage') |
                int %}

                {% if lowest_battery < 20 %}
                  red
                {% elif lowest_battery < 30 %}
                  orange
                {% elif lowest_battery < 40 %}
                  yellow
                {% else %}
                  green
                {% endif %}
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/battery
              fill_container: false
              badge_icon: ''
              hold_action:
                action: none
              double_tap_action:
                action: none
